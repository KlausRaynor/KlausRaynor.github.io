<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

  <!-- imports Nunito font from Google Fonts, so it can be assigned through CSS -->
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>

  <link rel='stylesheet' type="text/css" href="css/styles.css">

  <title>Doodloo Prototype Page</title>
</head>
<body>

  <div id="alt-splash">
    <div id="alt-wrapper">
      <h1 id="alt-site-title">Doodloo</h1> 
      <p>Place your drawing in the view of your computer's built-in camera. <br> Center it as best you can, and make sure the frame is as well-lit as possible. <br> Click "Capture".</p>
      <span class="media-wrapper">
        <video id="video"></video>
        <span class="overlay">Center your drawing here so it fills the screen.</span>
      </span>
      <span class="media-wrapper">
        <canvas id="canvas"></canvas>
        <span class="overlay">Captured picture appears here.</span>
      </span>
      <span class="media-wrapper">
        <canvas id="canvas2"></canvas>
        <span class="overlay">pixelated Image appears here.</span>
      </span>

      <br>
      <button id="startbutton">Capture</button>
      <button id="pixelate">Pixelate</button>
    </div>
  </div>  

 </body>
<script type="text/javascript" src="js/doodloo.js"></script>
</html>
